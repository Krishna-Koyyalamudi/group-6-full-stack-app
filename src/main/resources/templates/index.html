<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>The Hunt</title>
    <style>
        html,
        body {
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-light" style="background-color: green;">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" style="color: white; align-items: center;">The Hunt</a>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <div class="row" style="margin-top: 15%;">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Random Location</h5>
                    <form action="#" th:action="@{/randomLocation}" th:object="${location}" method="get">
                    <p class="card-text" th:each="location: ${locations}"  >
                    
                    <span th:text="${location.location_name}"></span>
                    
<!--                         With supporting text below as a natural lead-in to additional content. -->
                    </p>
                    
                      <button type="submit"
				style="font-style: italic; background-color: black; color: white">GetReady</button>
				</form>
<!--                     <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">In or Out</h5>
                    <p class="card-text">
                        With supporting text below as a natural lead-in to additional content.
                    </p>
                    
                  
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="col-sm-2">

        </div>
    </div>
    <footer>
        <!-- Navbar -->
        <nav class="navbar fixed-bottom navbar-light" style="background-color: green;">
            <div class="container-fluid">
            	<a class="navbar-brand" style="color: white;" href="/">Home</a>
                <a class="navbar-brand" style="color: white;" href="/addlocation">Add Location </a>
                <a class="navbar-brand" style="color: white;" href="/locations">View Locations </a>
                <!-- <a class="nav-link active" style="color: white;" aria-current="page" href="#">Home</a>
            <a class="nav-link active" style="color: white;" aria-current="page" href="#">Home</a> -->
                <form class="d-flex input-group w-auto">
                    <input type="search" class="form-control" placeholder="Enter Location" aria-label="Search" />
                    <button class="btn btn-outline-light" type="button">Search</button>
                </form>
            </div>
        </nav>
        <!-- Navbar -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
