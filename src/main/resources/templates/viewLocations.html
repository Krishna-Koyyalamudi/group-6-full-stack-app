<title>Treasure Locations</title>
<style>
html, body {
	max-width: 100%;
	overflow-x: hidden;
}
</style>
<!-- jQuery-->

<title>Locations List</title>
</head>
<header>
	<!-- Navbar -->
	<nav class="navbar fixed-top navbar-light"
		style="background-color: green;">
		<div class="container-fluid justify-content-center">
			<a class="navbar-brand" style="color: white; align-items: center;">The
				Hunt</a>
		</div>
	</nav>
	<!-- Navbar -->
</header>
<br />
<br />
<table border="1" class="table" style="color: black; margin-top: 2%">
	<thead>
		<tr style="font-size: 13">
			<td>locationId</td>
			<td>location_name</td>
			<td>latitude</td>
			<td>longitude</td>
			<td>Edit</td>
			<td>Delete</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="location: ${locations}">
			<td><p th:text="${location.id}" /></td>
			<td><p th:text="${location.location_name}" /></td>
			<td><p th:text="${location.latitude}" /></td>
			<td><p th:text="${location.longitude}" /></td>
			<td><a th:href="@{location/edit/{id}(id=${location.id})}">Edit</a></td>
			<td><a th:href="@{location/delete/{id}(id=${location.id})}">Delete</a></td>
		</tr>
	</tbody>
</table>
<br>
<footer>
	<!-- Navbar -->
	<nav class="navbar fixed-bottom navbar-light"
		style="background-color: green;">
		<div class="container-fluid">
			<a class="navbar-brand" style="color: white;" href="/">Home</a> <a
				class="navbar-brand" style="color: white;" href="/addlocation">Add
				Location </a>

			</form> -->
		</div>
	</nav>
	<!-- Navbar -->
</footer>
